<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor-to-Patient Scheduler</title>
  <link rel="stylesheet" href="css/scheduler.css" />
  <script src="scripts/shared.js" defer></script>
  <script src="scripts/scheduler.js" defer></script>
</head>
<body>
  <div class="header">
    EMERGENCIES? Call 9732-3892 / 2938-9328 or chat with us
  </div>

  <div class="title-bar">
    <div class="title-left">
      <img src="logo.png" alt="Logo" />
      <h1>Doctor-to-Patient Scheduler</h1>
    </div>
    <button class="back-button" onclick="history.back()">← Back</button>
  </div>

  <div class="main">
    <div class="form-section">
      <div class="form-container">
        <form id="patient-form" onsubmit="event.preventDefault(); showPopup();">
          <h2>Patient Information</h2>

          <div class="form-group">
            <label for="fullname">Fullname:</label>
            <input type="text" id="fullname" />
          </div>

          <div class="form-group">
            <label for="age">Age:</label>
            <select id="age">
              <option value="">Select Age</option>
              <option value="0-11 months">0–11 months</option>
            </select>
          </div>

          <div class="form-group">
            <label for="sex">Sex:</label>
            <select id="sex">
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>

          <div class="form-group">
            <label for="allergies">Allergies:</label>
            <input type="text" id="allergies" />
          </div>

          <div class="form-group">
            <label for="illnesses">Chronic Illnesses:</label>
            <input type="text" id="illnesses" />
          </div>

          <div class="form-group">
            <label for="admission">ER Admission for:</label>
            <input type="text" id="admission" />
          </div>

          <h2>Contact Information</h2>

          <div class="form-group">
            <label for="mobile">Patient's Mobile No:</label>
            <input type="text" id="mobile" />
          </div>

          <div class="form-group">
            <label for="contactName">Emergency Contact Name:</label>
            <input type="text" id="contactName" />
          </div>

          <div class="form-group">
            <label for="contactNo">Contact's Mobile No:</label>
            <input type="text" id="contactNo" />
          </div>

          <button type="submit">Proceed</button>
        </form>
      </div>
    </div>

    <div class="log-section">
      <div class="log-header">
        <span id="date">Loading date...</span>
        <span id="time">Loading time...</span>
      </div>
      <div class="log-table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Time Logged</th>
              <th>Patient Name</th>
              <th>Condition</th>
              <th>Doctor Name</th>
              <th>Treatment Duration</th>
              <th>Start Time</th>
              <th>End Time</th>
            </tr>
          </thead>
          <tbody id="log-body">
            <!-- Logs will be added here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
