<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Information Page - MEDISYCN</title>
  <link rel="icon" type="image/x-icon" href="resource/favicon.ico" />
  <link rel="stylesheet" href="css/doctor.css" />
</head>
<body>
    
  <header class="header">
    <div class="title-bar">
    <div class="title-left">
        <img src="resource/logo.png" alt="MEDISYNC Logo" />
        <h1>Doctor Information Page</h1>
    </div>
    <button class="back-button" onclick="history.back()">‚Üê Back</button>
    </div>
  </header>


  <div class="main-container">

    <div class="left-panel">
      <h2 class="panel-title">Scheduled Doctors</h2>
      <div id="doctorsList">
        <div id="emptyState" class="empty-state">
          <div class="empty-state-icon">ü©∫</div>
          <h3>No Doctors Scheduled</h3>
          <p>Start by adding your first doctor schedule.</p>
        </div>
      </div>
    </div>

    <div class="right-panel">
      <h2 id="formTitle" class="panel-title">Add Doctor Schedule</h2>

      <div class="form-container">
        <form id="scheduleForm">
          <input type="hidden" id="idDoctor" name="idDoctor">

          <div class="form-group">
            <label class="form-label" for="doctorName">Doctor Name</label>
            <input class="form-input" id="doctorName" name="doctorName" required>
          </div>

          <div class="form-group">
            <label class="form-label" for="profession">Specialization</label>
            <select class="form-select" id="profession" name="profession" required>
              <option value="">Select specialization</option>
              <option>Emergency Medicine</option><option>Critical Care</option>
              <option>General Practitioner</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Available Days</label>
            <div class="days-grid">
              <input type="checkbox" id="dMon" value="Mon" name="days[]" class="day-checkbox"><label for="dMon" class="day-label">Mon</label>
              <input type="checkbox" id="dTue" value="Tue" name="days[]" class="day-checkbox"><label for="dTue" class="day-label">Tue</label>
              <input type="checkbox" id="dWed" value="Wed" name="days[]" class="day-checkbox"><label for="dWed" class="day-label">Wed</label>
              <input type="checkbox" id="dThu" value="Thu" name="days[]" class="day-checkbox"><label for="dThu" class="day-label">Thu</label>
              <input type="checkbox" id="dFri" value="Fri" name="days[]" class="day-checkbox"><label for="dFri" class="day-label">Fri</label>
              <input type="checkbox" id="dSat" value="Sat" name="days[]" class="day-checkbox"><label for="dSat" class="day-label">Sat</label>
              <input type="checkbox" id="dSun" value="Sun" name="days[]" class="day-checkbox"><label for="dSun" class="day-label">Sun</label>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label" for="timeIn">Shift Start</label>
              <input type="time" id="timeIn" name="timeIn" class="form-input" required>
            </div>
            <div class="form-group">
              <label class="form-label" for="timeOut">Shift End</label>
              <input type="time" id="timeOut" name="timeOut" class="form-input" required>
            </div>
          </div>

          <button id="submitBtn" class="btn-primary" type="submit">Save Schedule</button>
          <button id="cancelEdit" class="btn-primary"
                  style="display:none;margin-top:.5rem;background:#6b7280"
                  type="button">Cancel Edit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="scripts/doctor.js" defer></script>
</body>
</html>
